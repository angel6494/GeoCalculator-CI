name: .NET Framework CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Restore NuGet packages
      run: nuget restore GeoApp.sln

    - name: Build solution
      run: msbuild GeoApp.sln /p:Configuration=Release

    - name: Run Tests
      run: vstest.console.exe **\bin\Release\*Tests.dll
